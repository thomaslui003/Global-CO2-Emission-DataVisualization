  <div class="dashboard-nav">
    <h2 class="title">Global CO<sub>2</sub> emissions exploration from the year 1990 to 2019.</h2>
    
    <div class="controls-row">
      <div class="radio-section">
        <span class="year-label">Choose between total Emissions (kt) or Emissions per capita:</span>
        <label class="radio-label">
          <input type="radio" class="radio-input" name="data-type" value="emissions" checked>
          <span>Emissions</span>
        </label>
        <label class="radio-label">
          <input type="radio" class="radio-input" name="data-type" value="emissionsPerCapita">
          <span>Per Capita</span>
        </label>
      </div>
  
      <div class="year-control">
        <span class="year-label">Year:</span>
        <span class="year-value" id="year-val">2000</span>
        <input id="year" class="slider" type="range" min="1990" max="2019" value="2000" step="1"
               oninput="document.getElementById('year-val').textContent = this.value">
      </div>
    </div>
  
    <p class="map-instruction">Select a country on the map to see its yearly trends.</p>
  </div>
  <div class="tooltip"></div>
