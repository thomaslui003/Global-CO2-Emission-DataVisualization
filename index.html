<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Carbon Emissions</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
&nbsp
<body>
  
  <section class="container">
    <div class="chart-container">
    <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg"
      id="map">
    </svg>
  </div>
  <div class="chart-container right">
    <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg"
      id="bar">
    </svg> 
    <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg"
      id="pie">
    </svg>
     
  </div>
  </section>
  <div id="nav">
    <p>
      Global CO<sub>2</sub> emissions exploration from the year 1990 to 2019.&nbsp &nbsp &nbsp
      Current year: <span id="year-val"></span>
      <input id="year" type="range" step="1">
    </p>
    <p>Select a country on the map to see its yearly trends.</p>
    <p>
      Choose between total Emissions (kt) or Emissions per capita.
      <input type="radio" name="data-type" value="emissions" checked>
      <label>Emissions</label>
      <input type="radio" name="data-type" value="emissionsPerCapita">
      <label>Emissions Per Capita</label>
    </p>
    
  </div>
  <div class="tooltip"></div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="pieGraph.js"></script>
  <script src="barGraph.js"></script>
  <script src="map.js"></script>
  <script src="main.js"></script>
</body>
</html>
